name: Build & Publish NuGet Packages

on:
  push:
    branches:
    - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Use your desired version

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🛠️ Build solution
        run: dotnet build --configuration Release --no-restore

      - name: 📦 Pack Core SDK NuGet package
        run: |
          mkdir -p ./artifacts
          echo "📦 Packing SemanticDocIngestor.Core"
          dotnet pack ./src/sdk/SemanticDocIngestor.Core/SemanticDocIngestor.Core.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

      - name: 📁 Upload NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
  
      #- name: 🚀 Push package to Github
      #  run: |
      #    for package in ./artifacts/*.nupkg; do
      #      echo "🚀 Publishing $package"
      #      dotnet nuget push "$package" --source "https://nuget.pkg.github.com/raminesfahani/index.json" --api-key ${{ secrets.GH_API_KEY }} --skip-duplicate
      #    done

      - name: 🚀 Push Core SDK package to NuGet.org
        run: |
          for package in ./artifacts/*.nupkg; do
            echo "🚀 Publishing $package to NuGet.org"
            dotnet nuget push "$package" \
              --source https://api.nuget.org/v3/index.json \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --skip-duplicate
          done
